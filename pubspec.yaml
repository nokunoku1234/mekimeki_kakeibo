name: mekimeki_kakeibo
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  flutter_riverpod: ^1.0.3
  freezed_annotation:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner:
  freezed:

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: RoundedMPlus
      fonts:
        - asset: fonts/rounded-mplus-1p-thin.ttf
          weight: 100
        - asset: fonts/rounded-mplus-1p-light.ttf
          weight: 200
        - asset: fonts/rounded-mplus-1p-regular.ttf
          weight: 300
        - asset: fonts/rounded-mplus-1p-medium.ttf
          weight: 400
        - asset: fonts/rounded-mplus-1p-bold.ttf
          weight: 500
        - asset: fonts/rounded-mplus-1p-heavy.ttf
          weight: 600
        - asset: fonts/rounded-mplus-1p-black.ttf
          weight: 700
